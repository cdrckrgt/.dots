# cedrick's hyprland.conf

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, wayland

# hyprland runs on internal graphics
# this igpu symlink was create with udevadm rule, see Hyprland
# multi-gpu setup page for how it was done
env = AQ_DRM_DEVICES,/dev/dri/intel-igpu

env = XCURSOR_PATH=${XCURSOR_PATH}:~/.local/share/icons
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,~/.local/share/icons/default
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

monitor = eDP-1, preferred, auto, 1
# second monitor is on left
monitor = DP-1, preferred, 1920x0, 1

# these are for pulseaudio
# bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# these are for binding media keys with pipewire
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# brightness, we set a udev rule for this
bind = , XF86MonBrightnessDown, exec, brightnessctl -d "intel_backlight" set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -d "intel_backlight" set 5%+

# binding media control keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

# when lid is closed (switch on), if there's more than one monitor,
# disable eDP-1
# when lid is opened (switch off), enable eDP-1
bindl=,switch:on:Lid Switch, exec, ~/.config/hypr/handle_lid_switch.sh
bindl=,switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable"

$terminal = alacritty
$fileManager = alacritty -e ranger
$browser = /usr/bin/zen
$mainEditor = alacritty -e vim
$menu = rofi -i -show drun --normal-window
$colorPicker = hyprpicker

# executed at Hyprland start and hyprctl reload

# wifi on startup
exec-once = ~/.scripts/travelwifi.sh
# lockscreen
exec-once = hypridle
# wallpaper daemon
exec-once = hyprpaper & 
# notification daemon
exec-once = mako & 
# pipewire daemon
exec-once = gentoo-pipewire-launcher & 
# set WAYLAND_DISPLAY variable
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# allows apps to request elevated permissions
exec-once = /usr/libexec/hyprpolkitagent 
# kills and starts xdg-desktop-portals
exec-once = ~/.config/hypr/portalstart.sh 
# cursor
exec-once = hyprctl setcursor rose-pine-hyprcursor 24
# store copied information in cliphist for access in rofi with SUPER + v
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# waybar
exec-once = sleep 1 && waybar

# for mozilla and zen browsers, setting wayland env variables
env = MOZ_ENABLE_WAYLAND, 1
env = QT_QPA_PLATFORMTHEME, qt6ct

# controls information

input {
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# keybindings
$mainMod = SUPER # windows key

bind = $mainMod, P, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, M, exec, hyprpicker
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch to a submap called `resize`.
bind = ALT, R, submap, resize

# Start a submap called "resize".
submap = resize

# Set repeatable binds for resizing the active window.
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# Use `reset` to go back to the global submap
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset

# Keybinds further down will be global again...

# general looks setup

general {
    # top right bottom left
    gaps_out = 15, 30, 30, 30
    gaps_in = 10
}
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = 0x1f1d2e
}
ecosystem {
    no_donation_nag = true
}
