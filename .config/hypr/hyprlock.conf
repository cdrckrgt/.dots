# BACKGROUND
background {
    monitor = DP-1
    path = ~/.background
}

background {
    monitor = eDP-1
    path = ~/.background
}

# GENERAL
general {
    grace = 0
    disable_loading_bar = false
}

# GREETINGS
label {
    monitor =
    text = Welcome!
    color = rgba(216, 222, 233, .75)
    font_size = 55
    font_family = proportional_font
    position = 152, 320
    halign = left
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 40
    font_family = proportional_font
    position = 247, 240
    halign = left
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .75)
    font_size = 19
    font_family = proportional_font
    position = 199, 175
    halign = left
    valign = center
}


# USER-BOX
shape {
    monitor =
    size = 320, 55
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 160, -140
    halign = left
    valign = center
}

# USER
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 233, 0.80)
    font_size = 16
    font_family = proportional_font
    position = 260, -140
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = proportional_font
    placeholder_text = <i><span foreground="##ffffff99">  î™²  Enter Password </span></i>
    hide_input = false
    position = 160, -220
    halign = left
    valign = center
}

label {
    monitor =
    text = cmd[] printf ''
    color = rgba(255, 255, 255, 0.65)
    text_align = center
    font_size = 14
    font_family = proportional_font
    position = 150, 45
    valign = bottom
    halign = left
}
